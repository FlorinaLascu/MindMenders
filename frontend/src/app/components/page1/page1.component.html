<div class="container">
    <label for="user_input_information">Vă rugăm să descrieți afecțiunea dvs</label><br>
    <textarea name="user_input_information" id="user_input_information" cols="50" rows="20"></textarea>
    
    <button (click)="showDisorder(myDialog)">Predict</button>

</div>

<ng-template #myDialog>
    <h2 matDialogTitle>Tulburarea descrisa ar putea fi:</h2>
    <mat-dialog-content>
    
      <div>{{tulburare}}</div>
      <h2>Ce este {{tulburare}}?</h2>
      <div class="disorder-description">lalalalalalalal</div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose color="primary">Dismiss</button>
    </mat-dialog-actions>
  </ng-template>
