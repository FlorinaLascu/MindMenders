<div class="container">
<div class="form-element" [class.move-left]="moveLeft">
  <h1>Care sunt preferintele dvs pentru un terapeut?</h1>
    <label for="terapie">Terapie:</label>
    <select id="terapie" name="terapie" [(ngModel)]="selectedTerapie">
      <option *ngFor="let therapy of therapies" [value]="therapy" [title]="getDescription(therapy)">{{ therapy }}</option>
      <!-- Adaugă mai multe opțiuni aici, dacă este necesar -->
    </select>

    <label>Gender:</label>
    <div class="gender-options">
      <div class="gender-option female-option" [class.selected]="selectedGender === 'F'" (click)="selectGender('F')">Female</div>
      <div class="gender-option male-option" [class.selected]="selectedGender === 'M'" (click)="selectGender('M')">Male</div>

    <!-- Adaugă alte opțiuni pentru gen aici, dacă este necesar -->
  </div>
  <br>
    <label for="sedinta">Sedinta:</label>
    <select id="sedinta" name="sedinta" [(ngModel)]="selectedSedinta">
      <option value="online">Online</option>
      <option value="fizic">Fizic</option>
    </select>

    <label for="tarif">Tarif:</label>
    <select id="tarif" name="tarif" [(ngModel)]="selectedTarif">
      <option value="70">70</option>
      <option value="75">75</option>
      <option value="80">80</option>
      <option value="85">85</option>
      <option value="90">90</option>
      <option value="95">95</option>
      <option value="100">100</option>
      <!-- Adaugă mai multe opțiuni aici, dacă este necesar -->
    </select>

    <button (click)="pressButton()">Genereaza rezultat</button>
  </div>

  <app-page4 *ngIf="showSecondComponent" [ngClass]="{'visible': showSecondComponent}" class="fade-in">
    <!-- Content of the second component -->
  </app-page4>
  </div>
